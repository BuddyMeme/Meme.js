<!DOCTYPE html>
<html>
<head>

	<title>Meme.js demo</title>

	<!-- Demo CSS -->
	<style>

	body {
		font-family: sans-serif;
		text-align: center;
	}

	#top-line, #bottom-line {
		padding: .5em;
		border: 1px solid #999;
		font: inherit;
	}

	#canvas {
		display: block;
		margin: 1em auto;
	}

	</style>

	<!-- Meme script -->
	<script src="../meme.js"></script>

	<!-- Demo scripts -->
	<script src="jquery.js"></script>
	<script>

	$.fn.ready(function() {

		Meme('example.jpg', 'canvas');

		$('#top-line, #bottom-line').keyup(function() {
			Meme('example.jpg', 'canvas', $('#top-line').val(), $('#bottom-line').val());
		});

	});

	</script>

</head>

<body>

	<h1>Meme.js demo</h1>

	<input id="top-line" placeholder="top line">
	<input id="bottom-line" placeholder="bottom line">

	<canvas id="canvas"></canvas>

</body>
</html>
